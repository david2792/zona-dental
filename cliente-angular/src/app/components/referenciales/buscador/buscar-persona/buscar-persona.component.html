<div class="container" >
  <div class="col-12 mat-elevation-z8">
    <mat-form-field appearance="standard">
      <mat-label>Buscador</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo </th>
        <td  mat-cell *matCellDef="let element"  (click)="datos(element)"> {{element.idpersonas}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"  (click)="datos(element)"> {{element.ci}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
        <td mat-cell *matCellDef="let element"  (click)="datos(element)"> {{element.nombre+" "+element.apellido}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones"  >
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button [disabled]="bandera" mat-raised-button style=" background: rgb(9, 9, 9); color: white;"  [mat-dialog-close]="data" >Agregar</button>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Los datos no existen "{{input.value}}"</td>
      </tr>
      </table>

      <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 6, 10, 20]">
      </mat-paginator>
  </div>

</div>

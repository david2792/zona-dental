<div class="container" id="contenedor">
  <div class="row">
    <div class="col">
      <mat-card id="consulta">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      <mat-card-title>Agenda</mat-card-title>
    </mat-card>
    </div>
    <div class="col">
      <mat-card id="paciente" mat-button [matMenuTriggerFor]="persona" >
        <mat-icon aria-hidden="false" aria-label="Example home icon">accessibility</mat-icon>
        <mat-card-title>Registrar Pacientes</mat-card-title>
        <mat-menu #persona="matMenu">
          <button mat-menu-item [routerLink]="['/personas']">Agregar</button>
          <button mat-menu-item [routerLink]="['/persona-listar']">Listar</button>
        </mat-menu>
      </mat-card>
    </div>
    <div class="col">
      <mat-card id="ficha" mat-button [matMenuTriggerFor]="paciente">
        <mat-icon aria-hidden="false" aria-label="Example home icon">assignment</mat-icon>
        <mat-card-title>Registrar Consulta</mat-card-title>
        <mat-menu #paciente="matMenu">
          <button mat-menu-item>Agregar</button>
          <button mat-menu-item >Listar</button>
        </mat-menu>
      </mat-card>
    </div>
    <div class="col">
      <mat-card id="doctor">
        <mat-icon aria-hidden="false" aria-label="Example home icon">supervisor_account</mat-icon>
        <mat-card-title>Doctores</mat-card-title>
      </mat-card>
    </div>
  </div>
</div>

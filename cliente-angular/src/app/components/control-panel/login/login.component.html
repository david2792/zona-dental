<section id="wrapper" class="login-register login-sidebar">
  <div class="login-box card">
      <div class="card-body">
          <form class="form-horizontal form-material"  [formGroup]="usuarioFormulario">
              <a href="javascript:void(0)" class="text-center db"><br/><img id="logo" src="../../../../assets/img/fondo.jpeg" alt="Home" /></a>
              <div class="form-group m-t-40">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Usuario" formControlName="usuario">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input class="form-control" type="password" required="" placeholder="Password" formControlName="contraseña">
                  </div>
              </div>
              <div class="alert alert-danger" *ngIf="alerta==true" (click)="cerrar()">
                Usuario o Contraseña Inconrrecta
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary pull-left p-t-0">

                      </div>
                      <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidaste la Clave?</a> </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button id="ingresar" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" (click)="login()">Ingresar</button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                      <div class="social"><a class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      No estas registrado? <a href="pages-register2.html" class="text-primary m-l-5"><b>Crear Cuenta</b></a>
                  </div>
              </div>
          </form>
          <form class="form-horizontal" id="recoverform" action="index.html">
              <div class="form-group ">
                  <div class="col-xs-12">
                      <h3>Recuerar Password</h3>
                      <p class="text-muted">Ingrese su Email y siga las instrucciones! </p>
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Email">
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Resetear</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
